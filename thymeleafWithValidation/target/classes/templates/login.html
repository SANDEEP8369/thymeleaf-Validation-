<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
 integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
 crossorigin="anonymous"></head>
<body>
<div class="row  mt-5">
<div class="col-md-6 offset-md-3" >
<form th:action="@{/process}" method="post" th:object ="${Login}">

<h1 class="text-center">SignUp Here</h1>
  <div class="form-group">
    <label >Name</label>
    <input type="text" class="form-control" name="name"
    th:value="${Login.name}"
    
    th:classappend="${#fields.hasErrors('name') ? 'is-invalid' :' '}"
    
   placeholder="Enter name">
   
    <div th:each="e : ${#fields.errors('name')}" th:text="${e}"  class="invalid-feedback">
       
    </div>
 </div>
  
  <div class="form-group">
    <label >Email</label>
    <input type="email" class="form-control" name="email"
     th:value="${Login.email}"
     
     th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ' '}"
    placeholder=" Enter email">
    
    <div th:each="e :${#fields.errors('email')}" th:text="${e}" class="invalid-feedback"> </div>
  </div>
  
  <div class="form-group">
    <label >Password</label>
    <input type="password" class="form-control"name="password" 
    
    th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ' '}"
     th:value="${Login.password}"
    placeholder="Enter Password">
    
  <div th:each="e :${#fields.errors('email')}" th:text="${e}" class="invalid-feedback"> 
  </div>   
    
  </div>
  
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Agree terms and condition</label>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
  
</form>

</div>
</div>
</body>
</html>
